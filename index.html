<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Travel Map</title>
    <meta name="description" content="Explore our family travels through an interactive map">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/utilities.css">
</head>
<body>
    <header>
        <h1>Our Family Adventures</h1>
    </header>

    <main class="map-container">
        <div class="content-wrapper">
            <!-- Interactive Map -->
            <div id="map" role="region" aria-label="Interactive travel map"></div>

            <!-- Menu Toggle Button (Floating) -->
            <button id="menu-toggle" class="menu-toggle-fab" aria-label="Toggle album menu" aria-expanded="false">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
            </button>

            <!-- Album List Sidebar (Sliding Menu) -->
            <aside id="album-menu" class="album-list" aria-label="List of travel albums">
                <button id="menu-close" class="menu-close" aria-label="Close menu">Ã—</button>
                <h2>All Albums</h2>
                <ul id="album-list-items">
                    <!-- Dynamically populated -->
                </ul>
            </aside>
        </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script src="config.js"></script>
    <script src="map.js"></script>
</body>
</html>
