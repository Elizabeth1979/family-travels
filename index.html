<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Travel Map</title>
    <meta name="description" content="Explore our family travels through an interactive map">
    <meta name="referrer" content="no-referrer">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Skip Links for Accessibility -->
    <a href="#album-menu" class="skip-link">Skip to Album List</a>
    <a href="#map" class="skip-link">View Map</a>

    <header>
        <div class="header-content">
            <div class="header-text">
                <h1>Our Family Adventures</h1>
            </div>
            <div class="header-controls">
                <!-- Theme Toggle -->
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode" title="Toggle theme">
                    <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" style="display: none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>


            </div>
        </div>
    </header>

    <main class="map-container">
        <div class="content-wrapper">
            <!-- Interactive Map -->
            <div id="map" role="region" aria-label="Interactive travel map"></div>

            <!-- Map Type Toggle Control (React Component) -->
            <div id="map-type-toggle" class="map-type-toggle"></div>



            <!-- Loading Indicator -->
            <div id="map-loading" class="map-loading hidden" aria-live="polite" aria-atomic="true">
                <div class="loading-spinner"></div>
                <span class="loading-text">Loading map...</span>
            </div>

            <!-- Menu Toggle Button (Floating) -->
            <button id="menu-toggle" class="menu-toggle-fab" aria-label="Toggle album menu" aria-expanded="false">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18" />
                </svg>
            </button>

            <!-- Album List Sidebar (Sliding Menu) -->
            <aside id="album-menu" class="album-list" aria-label="List of travel albums">
                <button id="menu-close" class="menu-close" aria-label="Close menu">Ã—</button>
                <h2>All Albums</h2>
                <ul id="album-list-items">
                    <!-- Dynamically populated -->
                </ul>
            </aside>
        </div>
    </main>

    <!-- React App Entry -->
    <script type="module" src="/src/main.jsx"></script>

    <script type="module" src="config.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="mapUtils.js"></script>
    <script type="module" src="map.js"></script>
    <script>
        // Theme Toggle Logic
        const themeToggleBtn = document.getElementById('theme-toggle');
        const sunIcon = themeToggleBtn.querySelector('.sun-icon');
        const moonIcon = themeToggleBtn.querySelector('.moon-icon');

        // Check for saved user preference, if any, on load of the website
        const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);

            if (currentTheme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }

        themeToggleBtn.addEventListener('click', function () {
            let theme = document.documentElement.getAttribute('data-theme');

            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
                if (window.updateMapTheme) window.updateMapTheme('light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
                if (window.updateMapTheme) window.updateMapTheme('dark');
            }
        });
    </script>
</body>

</html>
