<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Travel Map</title>
    <meta name="description" content="Explore our family travels through an interactive map">

    <!-- MapLibre GL CSS -->
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css"
          crossorigin=""/>

    <!-- Globe.GL CSS (if needed) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Skip Links for Accessibility -->
    <a href="#album-menu" class="skip-link">Skip to Album List</a>
    <a href="#map" class="skip-link">View Map</a>

    <header>
        <h1>Our Family Adventures</h1>
        <p class="map-intro">Explore our travels on the interactive map below, or <button id="open-album-list" class="link-button">view the album list</button> for accessible navigation.</p>
    </header>

    <main class="map-container">
        <div class="content-wrapper">
            <!-- Interactive Map -->
            <div id="map" role="region" aria-label="Interactive travel map"></div>

            <!-- Map Type Toggle Control -->
            <div class="map-type-toggle" role="radiogroup" aria-label="Choose map style">
                <button
                    role="radio"
                    aria-checked="true"
                    data-map-type="globe"
                    class="map-type-btn active"
                    title="Interactive 3D Globe">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M2 12h20"/>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                    </svg>
                    <span>3D Globe</span>
                </button>
                <button
                    role="radio"
                    aria-checked="false"
                    data-map-type="accessible"
                    class="map-type-btn"
                    title="Accessible 2D Map with better keyboard support">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <path d="M3 9h18"/>
                        <path d="M9 21V9"/>
                    </svg>
                    <span>2D Map</span>
                </button>
            </div>

            <!-- Loading Indicator -->
            <div id="map-loading" class="map-loading hidden" aria-live="polite" aria-atomic="true">
                <div class="loading-spinner"></div>
                <span class="loading-text">Loading map...</span>
            </div>

            <!-- Menu Toggle Button (Floating) -->
            <button id="menu-toggle" class="menu-toggle-fab" aria-label="Toggle album menu" aria-expanded="false">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
            </button>

            <!-- Album List Sidebar (Sliding Menu) -->
            <aside id="album-menu" class="album-list" aria-label="List of travel albums">
                <button id="menu-close" class="menu-close" aria-label="Close menu">Ã—</button>
                <h2>All Albums</h2>
                <ul id="album-list-items">
                    <!-- Dynamically populated -->
                </ul>
            </aside>
        </div>
    </main>

    <!-- Three.js (required for Globe.GL) -->
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

    <!-- Globe.GL -->
    <script src="https://unpkg.com/globe.gl@2.31.0/dist/globe.gl.min.js"></script>

    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"
            crossorigin=""></script>

    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="mapUtils.js"></script>
    <script src="globe.js"></script>
    <script src="map.js"></script>
</body>
</html>
